<html>
<body>
    <script>
        function fibonacci(n){
            var output = [];
            if(n===1)
            {
                output = [0];
            }
            else if(n===2)
            {
                output = [0,1];
            }
            else{
                output = [0,1];
                for(var i=2; i <n ; i++)
                {
                    output.push(output[output.length-2] + output[output.length-1]);
                }
            }
            return output;
        }
       var n = promt("enter how no. numbers you want:");
       var ans =  fibonacci(n);
       alert("fibonacii series: " + ans);
    </script>
